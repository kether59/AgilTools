version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - db-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - agile-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - agile-network

volumes:
  db-data:

networks:
  agile-network:
    driver: bridge